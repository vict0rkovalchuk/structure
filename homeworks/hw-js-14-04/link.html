  <body>
    <style>
      body {
        background-color: floralwhite;
      }

      #validation-input {
        border: 3px solid #bdbdbd;
      }
      #validation-input.valid {
        border-color: #4caf50;
      }
      #validation-input.invalid {
        border-color: #f44336;
      }
    </style>

    <!-- task-1 -->
    <ul id="categories">
      <li class="item">
        <h2>Животные</h2>
        <ul>
          <li>Кот</li>
          <li>Хомяк</li>
          <li>Лошадь</li>
          <li>Попугай</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукты</h2>

          <li>Хлеб</li>
          <li>Петрушка</li>

      <li class="item">

          <li>HTML</li>

          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>

    <!-- task-2 -->
    <ul id="ingredients"></ul>

    <!-- task-3 -->
    <ul id="gallery"></ul>

    <!-- task-4 -->
    <div id="counter">
      <button type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">+1</button>
    </div>

    <!-- task-5 -->
    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>

    <!-- task-6 -->
    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символов"
    />
